<div class="unit one-fifth hide-on-mobiles">
	<aside id="sidebar">
	<ul>
		<li class="{% if page.title == 'Projects' %}current{% endif %}">
			<a href="{{ '/projects' | relative_url }}">All Projects</a>
		</li>
	</ul>
	{%- for doc in site.data.projects -%}
		{%- include _doc2url.liquid doc=doc base_url='/projects/' -%}

		<h4>{{ doc.title }}</h4>
		<ul>
		{%- include _contents_li.html base_url=url -%}
		</ul>
	{%- endfor -%}
	</aside>
	{%- include _contents_script.html -%}
</div>
