language: cpp

branches:
  only:
  - /^v[0-9]/

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode10.2
    - os: osx
      osx_image: xcode10.1

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-7
      - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-7 main'
        key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
    packages:
      - clang-7
      - libc++-7-dev
      - libc++abi-7-dev

script:
  - sh .travis/script.sh

